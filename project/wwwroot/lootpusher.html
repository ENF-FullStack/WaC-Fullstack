<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loot Pusher</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="styles/lootpusher.css" />
    </head>
    <body>
        <div class="pageWrapper">
         <main>
             <form>
             <div class="container">
                 <div class="row">
                    <div class="col-3">
                         <div class="form-group">
                             <label for="inputAccount">Account</label>
                             <input type="text" class="form-control" id="idAccount" value="Elamshin">
                        </div>
                    </div>
                     <div class="col-2">
                         <div class="form-group">
                             <label for="idRealm">Realm</label>
                             <select class="form-control" id="idRealm">
                                 <option>Standard</option>
                                 <option>Hardcore</option>
                                 <option>Ritual</option>
                                 <option>Ritual Hardcore</option>
                             </select>
                         </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="MinLevel">Min level</label>
                            <input type="text" class="form-control" id="MinLevel" value="75">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="MaxLevel">Max level</label>
                            <input type="text" class="form-control" id="MaxLevel" value="95">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary pull-right" id="scanButton">Scan</button>
                            <button type="button" class="btn btn-secondary pull-right" type="reset" value="Reset">Reset</button>
                        </div>
                    </div>
                 </div>
             </div>
            
            <hr>

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="CharName">Character</label>
                            <select class="form-control" id="CharName">
                                <option>Appappaa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="CharLevel">Level</label>
                            <input type="text" class="form-control" id="CharLevel" value="94">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label for="CharClass">Class</label>
                            <input type="text" class="form-control" id="CharClass" value="Ranger Deadeye">
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <div class="btn-group-vertical" role="group">
                                <button type="button" class="btn btn-light">Weapon 1</button>
                                <button type="button" class="btn btn-light">Weapon 2</button>
                                <button type="button" class="btn btn-light">Helmet</button>
                                <button type="button" class="btn btn-light">Body armor</button>
                                <button type="button" class="btn btn-light">Gloves</button>
                                <button type="button" class="btn btn-light">Boots</button>
                                <button type="button" class="btn btn-light">Belt</button>
                                <button type="button" class="btn btn-light">Amulet</button>
                                <button type="button" class="btn btn-light">Ring 1</button>
                                <button type="button" class="btn btn-light">Ring 2</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <div class="form-group">
                                        <label for="ItemName">Item</label>
                                        <input type="text" class="form-control" id="ItemName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="ItemiLvl">iLvl</label>
                                        <input type="text" class="form-control" id="ItemiLvl">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="Prefix">Prefix</label>
                                        <input type="text" class="form-control" id="Prefix">
                                        <input type="text" class="form-control" id="Prefix">
                                        <input type="text" class="form-control" id="Prefix">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="PrefTier">Tier</label>
                                        <input type="text" class="form-control" id="PrefTier">
                                        <input type="text" class="form-control" id="PrefTier">
                                        <input type="text" class="form-control" id="PrefTier">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="Suffix">Suffix</label>
                                        <input type="text" class="form-control" id="Suffix">
                                        <input type="text" class="form-control" id="Suffix">
                                        <input type="text" class="form-control" id="Suffix">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="PrefTier">Tier</label>
                                        <input type="text" class="form-control" id="PrefTier">
                                        <input type="text" class="form-control" id="PrefTier">
                                        <input type="text" class="form-control" id="PrefTier">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success pull-right" id="toggleActivate">Activate</button>
                                        <button type="button" class="btn btn-primary pull-right" id="saveButton">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
          </main>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
